<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up - Cara</title>
</head>
<body>
    <header>
        <table width="100%" border="0">
            <tr>
                <td align="center">
                    <h1>Welcome to Cara</h1>
                </td>
            </tr>
            <tr>
                <td align="center">
                    <nav>
                      <a href="index.html">Home</a> |
                      <a href="about.html">About us</a> |
                      <a href="contact.html">Contact</a> |
                      <a href="login.html">Login & Sign up</a>
                    </nav>
                </td>
            </tr>
        </table>
    </header>

    <section id="auth-section">
        <table width="100%" border="1" cellspacing="0" cellpadding="10">
            <tr>
                <td align="center">
                    <h2>Login</h2>
                    <form action="#" method="post">
                        <table>
                            <tr>
                                <td><label for="login-email">Email:</label></td>
                                <td><input type="email" id="login-email" name="login-email" required></td>
                            </tr>
                            <tr>
                                <td><label for="login-password">Password:</label></td>
                                <td><input type="password" id="login-password" name="login-password" required></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <button type="submit">Login</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
                <td align="center">
                    <h2>Sign Up</h2>
                    <form action="#" method="post">
                        <table>
                            <tr>
                                <td><label for="signup-name">Name:</label></td>
                                <td><input type="text" id="signup-name" name="signup-name" required></td>
                            </tr>
                            <tr>
                                <td><label for="signup-email">Email:</label></td>
                                <td><input type="email" id="signup-email" name="signup-email" required></td>
                            </tr>
                            <tr>
                                <td><label for="signup-password">Password:</label></td>
                                <td><input type="password" id="signup-password" name="signup-password" required></td>
                            </tr>
                            <tr>
                                <td><label for="signup-confirm-password">Confirm Password:</label></td>
                                <td><input type="password" id="signup-confirm-password" name="signup-confirm-password" required></td>
                            </tr>
                            <tr>
                                <td colspan="2" align="center">
                                    <button type="submit">Sign Up</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
    </section>

    <footer>
        <table width="100%" border="0">
            <tr>
                <td align="center">
                    <p>&copy; 2024 Cara. All Rights Reserved.</p>
                </td>
            </tr>
        </table>
    </footer>
</body>
</html>
